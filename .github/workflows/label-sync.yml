name: Sync labels
on:
  push:
    branches:
      - main
    paths:
      - .github/labels.yml
      - .github/workflows/label-sync.yml

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: ↩️ Checkout
        uses: actions/checkout@v3

      - name: 🔁 Sync labels
        uses: crazy-max/ghaction-github-labeler@v4
        with:
          dry-run: false
          github-token: ${{ secrets.GITHUB_TOKEN }}
          skip-delete: false
